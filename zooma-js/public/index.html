<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Zooma Widget</title>

    <link rel="stylesheet" href="./vendor/vendor.css">
	<link rel="stylesheet" href="./css/zooma.css">

	<script type="text/javascript" src="./vendor/vendor.js"></script>
	<script type="text/javascript" src="./js/zooma.js"></script>


</head>
<body>
	<div class="container">
		<div id="complete-auto">
			<h3>Automatic</h3>
			<div id="zooma-search-div"></div>
    	<div>
		<div id="semi-auto">
			<h3>Semi-Automatic</h3>
		    <label for="zooma_search">Enter your term:</label>
		    <input type="text" id="zooma-search-input" name="zooma-search" placeholder="Zooma-enabled term"/>
    	<div>
		<div id="manual">
			<h3>Manual</h3>
		    <label for="zooma_search">Enter your term:</label>
		    <input type="text" id="zooma-separated-search" name="zooma-search" placeholder="Zooma-enabled term"/>
		    <select id="zooma-separated-suggestions" multiple></select>
    	<div>
	</div>
	<script type="text/javascript">
		(function($){
			var $zoomaDiv = $('#zooma-search-div'),
				$zoomaInput = $('#zooma-search-input'),
				$zoomaSepInput = $('#zooma-separated-search'),
				$zoomaSepAnnotations = $('#zooma-separated-suggestions');
			var zooma_url = "http://www.ebi.ac.uk/spot/zooma/";

			$zoomaDiv.zooma({'zooma_url' : zooma_url, 'logging': 'console'});

			$zoomaInput.zooma({'zooma_url' : zooma_url, 'logging': 'console'});
			$zoomaSepInput.zooma('autocomplete', {'zooma_url' : zooma_url, 'logging': 'console'});
        	$zoomaSepAnnotations.zooma('annotate', {
                    'zooma_url': zooma_url, 
                    'logging': 'console',
                    'annotation_source': $('#zooma-separated-search')
                });
		})(window.jQuery);
	</script>
</body>
</html>
